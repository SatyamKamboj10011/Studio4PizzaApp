name: Deploy React App to Apache Server

on:
  push:
    branches:
      - main  # Change this to your target branch if needed

jobs:
  deploy:
    name: 🚀 Deploy to Apache Server
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v4

      - name: 🔧 Install SSH & SSHPass
        run: sudo apt-get install -y sshpass

      - name: 📦 Install Dependencies & Build React App
        run: |
          export CI=false  # Prevent ESLint warnings from failing the build
          npm install
          npm run build

      - name: 🔎 Run ESLint for Quality Check
        run: |
          npx eslint ./src --fix || true  # Run ESLint and auto-fix issues if possible
          echo "✅ ESLint completed. Continuing deployment."

      - name: 🚚 Transfer Files to Apache Server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USERNAME: ${{ secrets.SERVER_USERNAME }}
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
        run: |
          echo "Connecting to $SERVER_HOST..."
          sshpass -p "$SERVER_PASSWORD" ssh -tt -o StrictHostKeyChecking=no $SERVER_USERNAME@$SERVER_HOST << 'EOF'
            echo "✅ Connected to server. Cleaning old files..."
            sudo rm -rf /var/www/html/*
            exit
          EOF

          echo "📤 Uploading new build files..."
          sshpass -p "$SERVER_PASSWORD" scp -r build/* $SERVER_USERNAME@$SERVER_HOST:/var/www/html/

  zap-scan:
    name: 🛡️ OWASP ZAP Security Scan
    runs-on: ubuntu-latest
    needs: deploy  # Waits for deploy job to finish

    steps:
      - name: 🔎 Install ZAP CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y zaproxy
          echo "✅ ZAP CLI Installed Successfully."

      - name: 🔎 Run OWASP ZAP Security Scan
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
        run: |
          echo "🛡️ Starting OWASP ZAP Security Scan..."
          zap-cli quick-scan --self-contained --start-options "-config api.disablekey=true" http://${{ secrets.SERVER_HOST }}
          echo "✅ OWASP ZAP Security Scan Completed."

  quality-check:
    name: ✅ Run Quality Tests
    runs-on: ubuntu-latest
    needs: deploy  # Run after deploy and zap-scan

    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v4

      - name: 📦 Install Dependencies
        run: |
          npm install

      - name: 🔎 Run ESLint for Code Quality
        run: |
          npx eslint ./src --fix || true
          echo "✅ ESLint quality check completed."

      - name: 🔬 Run Jest Tests
        run: |
          npm test -- --watchAll=false
          echo "✅ Jest tests completed successfully."

