name: Deploy React App to Apache

on:
  push:
    branches:
      - main  # Change if using another branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install SSH & SSHPass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Debug SSH Variables
        run: |
          echo "Server Host: ${{ secrets.SERVER_HOST }}"
          echo "Server Username: ${{ secrets.SERVER_USERNAME }}"

      - name: Deploy React App to Apache Server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USERNAME: ${{ secrets.SERVER_USERNAME }}
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
        run: |
          sshpass -p "$SERVER_PASSWORD" ssh -tt -o StrictHostKeyChecking=no $SERVER_USERNAME@$SERVER_HOST << EOF
            echo "✅ Connected to $SERVER_HOST"

            # Update system
            sudo apt update -y

            # Install Node.js if missing
            if ! command -v node &> /dev/null; then
              curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
              sudo apt install -y nodejs
            fi

            # Navigate to deployment directory
            sudo mkdir -p /var/www/react-app
            sudo chown -R $USER:$USER /var/www/react-app
            cd /var/www/react-app || git clone https://github.com/your-username/your-repo.git . && cd /var/www/react-app

            # Pull latest code
            git pull origin main

            # Install dependencies and build the project
            npm install --legacy-peer-deps
            npm run build

            # Move the build files to Apache's root directory
            sudo rm -rf /var/www/html/*
            sudo cp -r build/* /var/www/html/
            sudo chown -R www-data:www-data /var/www/html
            sudo chmod -R 755 /var/www/html

            # Enable Apache mod_rewrite for React routing
            sudo a2enmod rewrite
            sudo bash -c 'cat > /etc/apache2/sites-available/000-default.conf' << APACHE_CONF
            <VirtualHost *:80>
                ServerAdmin admin@example.com
                DocumentRoot /var/www/html

                <Directory /var/www/html>
                    Options Indexes FollowSymLinks
                    AllowOverride All
                    Require all granted
                </Directory>

                # Redirect all requests to index.html for React routing
                RewriteEngine On
                RewriteCond %{REQUEST_FILENAME} !-f
                RewriteRule ^ index.html [QSA,L]

                ErrorLog \${APACHE_LOG_DIR}/error.log
                CustomLog \${APACHE_LOG_DIR}/access.log combined
            </VirtualHost>
            APACHE_CONF

            # Restart Apache to apply changes
            sudo systemctl restart apache2

            echo "✅ Deployment complete! React App is live on Apache!"
          EOF
