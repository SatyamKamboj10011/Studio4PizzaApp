name: Deploy React App to Server

on:
  push:
    branches:
      - main  # Change if using a different branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install SSHPass (for password authentication)
        run: sudo apt-get install -y sshpass

      - name: Deploy React App to Server
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
        run: |
          sshpass -p "$SERVER_PASSWORD" ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP << 'EOF'
            # Create directory if not exists
            mkdir -p /var/www/react-app
            cd /var/www/react-app

            # Pull latest code (if using Git)
            git clone https://github.com/your-username/your-repo.git . || git pull origin main

            # Install Node.js if missing
            if ! command -v node &> /dev/null
            then
              curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
              sudo apt install -y nodejs
            fi

            # Install dependencies
            npm install

            # Build the React app
            npm run build

            # Install `serve` to serve the app
            npm install -g serve pm2

            # Stop old instance (if running)
            pm2 stop react-app || true

            # Serve the built React app
            pm2 start "serve -s build -l 80" --name react-app
            pm2 save
          EOF
