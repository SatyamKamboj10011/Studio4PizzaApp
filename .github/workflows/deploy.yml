name: Deploy React App to Apache Server

on:
  push:
    branches:
      - main  # Change this to your target branch if needed

jobs:
  quality-check:
    name: âœ… Code Quality & Tests
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Set Up Node.js and Install Dependencies
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Use the Node.js version that matches your project
          cache: 'npm'

      - name: ğŸ“š Install Project Dependencies
        run: |
          npm install

      - name: ğŸ§¹ Run ESLint for Code Quality Check
        run: |
          npx eslint ./src --max-warnings=0

      - name: ğŸ§ª Run Jest Tests
        run: |
          npm run test -- --watchAll=false --passWithNoTests

  deploy:
    name: ğŸš€ Deploy to Apache Server
    runs-on: ubuntu-latest
    needs: quality-check  # Ensures Quality Check & Tests pass first

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Install SSH & SSHPass
        run: sudo apt-get install -y sshpass

      - name: ğŸ“¦ Install Dependencies & Build React App
        run: |
          export CI=false  # Prevent ESLint warnings from failing the build
          npm install
          npm run build

      - name: ğŸšš Transfer Files to Apache Server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USERNAME: ${{ secrets.SERVER_USERNAME }}
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
        run: |
          echo "Connecting to $SERVER_HOST..."
          sshpass -p "$SERVER_PASSWORD" ssh -tt -o StrictHostKeyChecking=no $SERVER_USERNAME@$SERVER_HOST << 'EOF'
            echo "âœ… Connected to server. Cleaning old files..."
            sudo rm -rf /var/www/html/*
            exit
          EOF

          echo "ğŸ“¤ Uploading new build files..."
          sshpass -p "$SERVER_PASSWORD" scp -r build/* $SERVER_USERNAME@$SERVER_HOST:/var/www/html/

      # - name: ğŸ” (Optional) Restart Apache Server
