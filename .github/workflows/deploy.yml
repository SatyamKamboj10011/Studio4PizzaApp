name: Deploy Pizza App with Backend and Security Scan

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: üöÄ Deploy React + Backend to Server
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v4

      - name: üîß Install SSH & SSHPass
        run: sudo apt-get install -y sshpass zip unzip

      - name: üì¶ Install Dependencies & Build React App
        run: |
          export CI=false
          npm install
          npm run build

      - name: üßπ Clean Server React Folder
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USERNAME: ${{ secrets.SERVER_USERNAME }}
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
        run: |
          sshpass -p "$SERVER_PASSWORD" ssh -tt -o StrictHostKeyChecking=no $SERVER_USERNAME@$SERVER_HOST << 'EOF'
            sudo rm -rf /var/www/html/*
            exit
          EOF

      - name: üöö Upload React Build to Apache Server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USERNAME: ${{ secrets.SERVER_USERNAME }}
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
        run: |
          sshpass -p "$SERVER_PASSWORD" scp -r build/* $SERVER_USERNAME@$SERVER_HOST:/var/www/html/

      - name: üì¶ Zip Backend Folder
        run: zip -r backend.zip pizza-backend -x "**/node_modules/*"

      - name: üöö Upload Backend Zip to /tmp on Server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USERNAME: ${{ secrets.SERVER_USERNAME }}
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
        run: |
          sshpass -p "$SERVER_PASSWORD" scp backend.zip $SERVER_USERNAME@$SERVER_HOST:/tmp/

      - name: üöÄ Extract + Start Backend with PM2
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USERNAME: ${{ secrets.SERVER_USERNAME }}
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
        run: |
          sshpass -p "$SERVER_PASSWORD" ssh -tt -o StrictHostKeyChecking=no $SERVER_USERNAME@$SERVER_HOST << 'EOF'
            cd /tmp
            unzip -o backend.zip
            cd pizza-backend
            npm install
            pm2 start server.js || pm2 restart server.js
            pm2 save
            exit
          EOF

  zap-scan:
    name: üõ°Ô∏è OWASP ZAP Security Scan
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: üê≥ Install Docker
        run: |
          curl -fsSL https://get.docker.com -o get-docker.sh
          sudo sh get-docker.sh
          docker --version

      - name: üîé Run OWASP ZAP Full Scan
        run: |
          docker pull zaproxy/zap-stable
          docker run -v $(pwd):/zap/wrk/:rw -t zaproxy/zap-stable zap-full-scan.py \
            -t http://${{ secrets.SERVER_HOST }}/ -a -I
