name: Deploy React App to Server

on:
  push:
    branches:
      - main  # Change if using another branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install SSHPass (for SSH password authentication)
        run: sudo apt-get install -y sshpass

      - name: Debug SSH Variables
        run: |
          echo "Server Host: ${{ secrets.SERVER_HOST }}"
          echo "Server Username: ${{ secrets.SERVER_USERNAME }}"

      - name: Deploy React App to Server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USERNAME: ${{ secrets.SERVER_USERNAME }}
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
        run: |
          sshpass -p "$SERVER_PASSWORD" ssh -o StrictHostKeyChecking=no "$SERVER_USERNAME@$SERVER_HOST" << EOF
            echo "âœ… Successfully connected to $SERVER_HOST"
            
            # Create deployment directory if not exists
            mkdir -p /var/www/react-app
            cd /var/www/react-app || git clone https://github.com/your-username/your-repo.git . && cd /var/www/react-app
            
            # Ensure system is updated
            sudo apt update -y

            # Install Node.js if missing
            if ! command -v node &> /dev/null; then
              curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
              sudo apt install -y nodejs
            fi

            # Pull latest code
            git pull origin main

            # Install dependencies
            npm install

            # Build the React app
            npm run build

            # Install and use `serve` to host the app
            npm install -g serve pm2

            # Stop any previous instance
            pm2 stop react-app || true

            # Serve the React app in production mode
            pm2 start "serve -s build -l 80" --name react-app

            # Ensure the app starts on reboot
            pm2 save
          EOF
