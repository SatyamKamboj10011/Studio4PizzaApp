name: Deploy React App

on:
  push:
    branches:
      - main  # Change if using another branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_PASSWORD}}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy React App
        run: |
          ssh ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }} << 'EOF'
            cd /var/www/react-app || git clone https://github.com/your-username/your-repo.git /var/www/react-app && cd /var/www/react-app
            git pull origin main
            npm install
            npm run build
            npm install -g serve pm2
            pm2 stop react-app || true
            pm2 start "serve -s build -l 80" --name react-app
            pm2 save
          EOF
