name: Deploy React App to Server

on:
  push:
    branches:
      - main  # Change this if you use another branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies on Runner
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Debug SSH Variables
        run: |
          echo "Server Host: ${{ secrets.SERVER_HOST }}"
          echo "Server Username: ${{ secrets.SERVER_USERNAME }}"

      - name: Deploy React App to Server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USERNAME: ${{ secrets.SERVER_USERNAME }}
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
        run: |
          sshpass -p "$SERVER_PASSWORD" ssh -tt -o StrictHostKeyChecking=no $SERVER_USERNAME@$SERVER_HOST << 'EOF'
            echo "âœ… Successfully connected to $SERVER_HOST"

            # Ensure the system is up to date
            sudo apt update -y && sudo apt upgrade -y

            # Install Node.js if missing
            if ! command -v node &> /dev/null; then
              curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
              sudo apt install -y nodejs
            fi

            # Install required global dependencies
            sudo npm install -g serve pm2

            # Set up project directory
            sudo mkdir -p /var/www/react-app
            sudo chown -R $USER:$USER /var/www/react-app
            cd /var/www/react-app || git clone https://github.com/your-username/your-repo.git . && cd /var/www/react-app

            # Pull latest code
            git pull origin main

            # Install dependencies and build the project
            npm install --legacy-peer-deps
            npm run build

            # Stop existing app if running
            pm2 stop react-app || true

            # Serve the React app in production mode
            pm2 start "serve -s build -l 80" --name react-app

            # Ensure app auto-starts on reboot
            pm2 save
            pm2 startup | sudo tee /etc/systemd/system/pm2-user.service
          EOF
