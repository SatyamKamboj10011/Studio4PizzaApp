name: Deploy React App to Apache Server

on:
  push:
    branches:
      - main  # Change this to your target branch if needed

jobs:
  deploy:
    name: ğŸš€ Deploy to Apache Server
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Install SSH & SSHPass
        run: sudo apt-get install -y sshpass

      - name: ğŸ“¦ Install Dependencies & Run Tests
        run: |
          export CI=false  # Prevent ESLint warnings from failing the build
          npm install
          npm run test -- --watchAll=false  # âœ… Run Jest unit tests before build

      - name: ğŸ—ï¸ Build React App
        run: |
          npm run build

      - name: ğŸšš Transfer Files to Apache Server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USERNAME: ${{ secrets.SERVER_USERNAME }}
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
        run: |
          echo "Connecting to $SERVER_HOST..."
          sshpass -p "$SERVER_PASSWORD" ssh -tt -o StrictHostKeyChecking=no $SERVER_USERNAME@$SERVER_HOST << 'EOF'
            echo "âœ… Connected to server. Cleaning old files..."
            sudo rm -rf /var/www/html/*
            exit
          EOF

          echo "ğŸ“¤ Uploading new build files..."
          sshpass -p "$SERVER_PASSWORD" scp -r build/* $SERVER_USERNAME@$SERVER_HOST:/var/www/html/

  zap-scan:
    name: ğŸ›¡ï¸ OWASP ZAP Security Scan
    runs-on: ubuntu-latest
    needs: deploy  # Waits for deploy job to finish

    steps:
      - name: ğŸ–¥ï¸ Debug Environment Info
        run: |
          echo "OS Info: $(uname -a)"
          echo "Runner Version: $RUNNER_VERSION"

      - name: ğŸ³ Install Docker
        run: |
          curl -fsSL https://get.docker.com -o get-docker.sh
          sudo sh get-docker.sh
          docker --version

      - name: ğŸ” Run OWASP ZAP Full Scan
        run: |
          docker pull zaproxy/zap-stable
          docker run -v $(pwd):/zap/wrk/:rw -t zaproxy/zap-stable zap-full-scan.py \
            -t http://${{ secrets.SERVER_HOST }}/ -a -I

  quality-test:
    name: ğŸ¯ Quality Tests
    runs-on: ubuntu-latest
    needs: deploy  # Waits for deployment before testing

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“š Install Dependencies
        run: |
          npm install
          npm run build

      - name: âš¡ Run Jest Unit Tests
        run: |
          npm run test -- --watchAll=false  # âœ… Run Jest to ensure no errors

      - name: ğŸ“Š Run Lighthouse CI for Performance & SEO
        run: |
          npm install -g @lhci/cli@0.9.x
          lhci autorun --collect.url=http://${{ secrets.SERVER_HOST }}/ --upload.target=temporary-public-storage

      - name: ğŸ“¤ Upload Lighthouse Results as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: ./lhci_reports/

